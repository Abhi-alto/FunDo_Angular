<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar  class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <div class="keep">
        <img class="img" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
        <div class="example-app-name">Fundo</div>
      </div>
      <div class="Search">
        <button mat-icon-button  aria-label="Example icon button with a home icon">
          <mat-icon>search</mat-icon>
        </button>
        <input class="gb_df" aria-label="Search" autocomplete="off" placeholder="Search" role="combobox" value="" name="q" type="text">
        <button mat-icon-button  aria-label="Example icon button with a home icon">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="lastIcons">
        <div>
            <button mat-icon-button  aria-label="Example icon button with a home icon">
              <mat-icon>refresh</mat-icon>
            </button>
            <button mat-icon-button  aria-label="Example icon button with a home icon">
              <mat-icon>grid_view</mat-icon>
            </button>
            <button mat-icon-button  aria-label="Example icon button with a home icon">
              <mat-icon>settings</mat-icon>
            </button>
        </div>
        <div class="list">
            <button mat-icon-button  aria-label="Example icon button with a home icon">
              <mat-icon>apps</mat-icon>
            </button>
            <button mat-icon-button  aria-label="Example icon button with a home icon">
              <mat-icon>account_circle</mat-icon>
            </button>
        </div>
      </div>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard/notes"> 
             <img src="../../../assets/lightbulb_FILL0_wght400_GRAD-25_opsz40.svg">
             <div class="text">Notes</div>
           </a>
          <a mat-list-item routerLink="/dashboard/reminder">
            <img src="../../../assets/notifications_FILL0_wght600_GRAD0_opsz20.svg">
            <div class="text">Reminders</div>
          </a>
          <a mat-list-item routerLink="/dashboard/editlabels" >
            <img src="../../../assets/label_FILL0_wght600_GRAD0_opsz20.svg">
            <div class="text">Edit labels</div>
          </a>
          <a mat-list-item routerLink="/dashboard/archive" >
            <img src="../../../assets/archive_FILL0_wght600_GRAD0_opsz20.svg">
            <div class="text">Archives</div>
          </a>
          <a mat-list-item routerLink="/dashboard/trash" >
            <img src="../../../assets/delete_FILL0_wght600_GRAD0_opsz20.svg">
            <div class="text">Trash</div>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

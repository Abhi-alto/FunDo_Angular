<div class="container"  [style.Background]="colour">
    <div class="sub" >
        <input class="update"  [(ngModel)]="title" type="text" outline >
        <input class="updates"  [(ngModel)]="description" type="text">
    </div>
    <div class="bottom"  >
        <span class="icon"><app-icons [childMessage]="data" (messageEvent)="receiveMessage($event)"></app-icons></span>
        <button mat-flat-button (click)="onClick()">Close</button>
    </div>
</div>

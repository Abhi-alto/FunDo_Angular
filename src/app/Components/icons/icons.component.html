<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Document</title>
</head>

<body>

  <div class="icons">
    <button mat-icon-button span class="material-symbols-outlined" *ngIf="COMPONENT!=trash" (click)="Reminder()">
      add_alert
    </button>
    <button mat-icon-button span class="material-symbols-outlined" *ngIf="COMPONENT!=trash">
      person_add
    </button>
    <div>
      <button mat-icon-button span class="material-symbols-outlined" [matMenuTriggerFor]="Menu"
        *ngIf="COMPONENT!=trash">
        palette
      </button>
      <mat-menu #Menu="matMenu" >
        <div class="Palette">
        <div class="Col"  *ngFor="let colour of palette"  >
          <button class="ColourChoice" [style.Background]="colour.Background" (click)="ColourPalette(colour.Background)" (click)="snackBarPalette('Colour updated', 'Close')">
          </button>
        </div>
      </div>
      </mat-menu>
    </div>
    <button mat-icon-button span class="material-symbols-outlined" *ngIf="COMPONENT!=trash">
      image
    </button>

    <!-- Archive and unarchive -->
    <button mat-icon-button span class="material-symbols-outlined" *ngIf="COMPONENT!=archive && COMPONENT!=trash" (click)="Archive(); snack('Note Archived','Close');" >archive
    </button>
    <button mat-icon-button span class="material-symbols-outlined" *ngIf="COMPONENT == archive && COMPONENT!=trash" (click)="Archive(); snack('Note Unarchived','Close'); ">unarchive
    </button>
    <div>


      <button mat-icon-button span class="material-symbols-outlined" [matMenuTriggerFor]="menu"
        *ngIf="COMPONENT!=trash">
        more_vert
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span style="font-size:normal;" (click)="Trash(); snack('Note Trashed','Close');">Delete Note</span>
        </button>
        <button mat-menu-item>
          <span style="font-size:normal;">Add Label</span>
        </button>
      </mat-menu>
    </div>
    <div class="TrashBox" *ngIf="COMPONENT==trash">
      <button mat-icon-button span class="material-symbols-outlined" (click)="Delete(); snack('Note Deleted','Close');">
        delete_forever
      </button>
      <button mat-icon-button span class="material-symbols-outlined" (click)="Trash(); snack('Note Restored','Close');" alt="Restore">
        restore_from_trash
      </button>
    </div>
  </div>
</body>

</html>
